name: Adds all issues labeled with CURRENT_BUILD

on:
  issues:
    types:
      - opened
      - labeled

jobs:
  add-to-project:
    name: Add issue to project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@0.5.0
        with:
          project-url: https://github.com/orgs/NASA-PDS/projects/${{ secrets.CURRENT_SYSTEM_BUILD }}
          github-token: ${{ secrets.ADMIN_GITHUB_TOKEN }}
          labeled: ${{ secrets.CURRENT_SYSTEM_BUILD }}
